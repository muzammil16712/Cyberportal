        .wrapper .form-field {

        .wrapper .form-field .fas {

        .wrapper .btn {
            position: relative;
            display: block;
            width: 100%;
            padding: 15px 20px;
            margin: 20px 0;
            color: #03e9f4;
            text-decoration: none;
            text-transform: uppercase;
            transition: 0.5s;
            letter-spacing: 2px;
            font-size: 0.9rem;
            overflow: hidden;
            font-family: 'Raleway', sans-serif;
            font-weight: bold;
            background: transparent;
            border: none;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .wrapper .btn:hover {
            background: #03e9f4;
            color: #050801;
            box-shadow: 0 0 5px #03e9f4,
                        0 0 25px #03e9f4,
                        0 0 50px #03e9f4,
                        0 0 200px #03e9f4,
                        0 8px 20px rgba(0, 0, 0, 0.3);
            transform: translateY(-2px);
            -webkit-box-reflect: below 1px linear-gradient(transparent, #0005);
        }

        .wrapper .btn:nth-child(1) {
            filter: hue-rotate(270deg);
        }

        .wrapper .btn:nth-child(2) {
            filter: hue-rotate(110deg);
        }

        .wrapper .btn:nth-child(3) {
            filter: hue-rotate(180deg);
        }

        .wrapper .btn:nth-child(4) {
            filter: hue-rotate(50deg);
        }

        .wrapper .btn span {
            position: absolute;
            display: block;
        }

        .wrapper .btn span:nth-child(1) {
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #03e9f4);
            animation: animate1 1s linear infinite;
        }

        @keyframes animate1 {
            0% { left: -100%; }
            50%, 100% { left: 100%; }
        }

        .wrapper .btn span:nth-child(2) {
            top: -100%;
            right: 0;
            width: 2px;
            height: 100%;
            background: linear-gradient(180deg, transparent, #03e9f4);
            animation: animate2 1s linear infinite;
            animation-delay: 0.25s;
        }

        @keyframes animate2 {
            0% { top: -100%; }
            50%, 100% { top: 100%; }
        }

        .wrapper .btn span:nth-child(3) {
            bottom: 0;
            right: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(270deg, transparent, #03e9f4);
            animation: animate3 1s linear infinite;
            animation-delay: 0.50s;
        }

        @keyframes animate3 {
            0% { right: -100%; }
            50%, 100% { right: 100%; }
        }

        .wrapper .btn span:nth-child(4) {
            bottom: -100%;
            left: 0;
            width: 2px;
            height: 100%;
            background: linear-gradient(360deg, transparent, #03e9f4);
            animation: animate4 1s linear infinite;
            animation-delay: 0.75s;
        }

        @keyframes animate4 {
            0% { bottom: -100%; }
            50%, 100% { bottom: 100%; }
        }

        .wrapper a.btn {
            display: block;
            text-align: center;
            line-height: normal;
            padding: 15px 20px;

        @media(max-width: 380px) {

        ul {

    <script>
        // Mock user database for demo purposes
        const mockUsers = {
            "user1": "password123",
            "admin": "admin456"
        };

        function handleFormSubmit(event) {
            event.preventDefault(); // Prevent immediate form submission

            const username = document.getElementById("userName").value.trim();
            const password = document.getElementById("pwd").value;
            const warningMessage = document.getElementById("warningMessage");
            const loadingMessage = document.getElementById("loadingMessage");
            const errorMessage = document.getElementById("errorMessage");
            const successMessage = document.getElementById("successMessage");

            // Hide all messages initially
            warningMessage.style.display = "none";
            loadingMessage.style.display = "none";
            errorMessage.style.display = "none";
            successMessage.style.display = "none";

            // Show warning if fields are empty
            if (!username || !password) {
                warningMessage.style.display = "block";
                loadingMessage.style.display = "block";
                setTimeout(() => {
                    loadingMessage.style.display = "none";
                    errorMessage.style.display = "block";
                }, 3000);
                return false; // Prevent form submission
            }

            // Show loading message
            loadingMessage.style.display = "block";

            // Simulate backend authentication after 3 seconds
            setTimeout(() => {
                loadingMessage.style.display = "none";

                // Check credentials against mock database
                if (mockUsers[username] && mockUsers[username] === password) {
                    successMessage.style.display = "block";
                    // Simulate redirect after 2 seconds
                    setTimeout(() => {

                    }, 2000);
                } else {

                }
            }, 3000);

            return false; // Prevent form submission for demo
        }

        window.addEventListener("click", play);
